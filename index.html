<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MeeFlix</title>
</head>
<body>

<div class="main-content">
  <div class="index-content">
    <nav class="nav-bar">
      <div class="nav-content">
        <div class="nav-logo">
          <img src="img/logo.png" alt="">
        </div>
        <div class="nav-link">
          <button class="nav-link-engage">Sign Up!</button>
        </div>
      </div>
    </nav>
    <section class="get-started">
      <div class="heading-content">
        <h2 class="heading">Unlimited movies, TV <br> shows and more.</h2>
      </div>
      <div class="get-started-section">
        <input type="text" class="getstarted-email" placeholder="Enter Email">
        <button class="show-movies">Get Started</button>
      </div>
      
    </section>
  </div>
  <div class="movies-content">
    <nav class="nav-bar-header">
      <div class="nav-content">
        <div class="nav-logo">
          <img href ="index.html" src="img/logo.png" alt="">
        </div>
        <div class="nav-search">
          <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
        </div>
      </div>
    </nav>

    <div class="movies-list"></div>

  </div>   
    

</div>

  
<script type='text/javascript' src='config.js'></script>
<script src="app.js"></script>
</body>
</html>
